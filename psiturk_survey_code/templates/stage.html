<div class="container phased-questions">
	<div class="alert alert-warning hidden">
		<strong>Uh-oh!</strong> It looks like you forgot to answer some questions.
	</div>
	<form role="form">
		<ol></ol>
		<div class="instructionsnav">
			<div class="row">
				<footer class="col-xs-offset-3 col-xs-6">
					Page #<span class="page-num">1</span>
				</footer>
				<nav class="col-xs-3">
					<button class="btn btn-primary btn-lg continue">
						<span class="label">Continue</span> <span class="glyphicon glyphicon-arrow-right"></span>
					</button>
				</nav>
			</div>
		</div>
	</form>
</div>

<script type="text/html" id="question-template">
	<li class="form-group question">
		<h4 class="help-block"><%- question %></h4>
		<div class="slider"></div>
		<input type="hidden" name="<%- id %>" />
		<div class="labels">
			<span class="label left"><%- labels[0] %></span>
			<span class="label center"><%- labels[1] %></span>
			<span class="label right"><%- labels[2] %></span>
		</div>
	</li>
</script>

<script src="/static/lib/jquery.nouislider.min.js" type="text/javascript"> </script>
<link rel=stylesheet href="/static/css/jquery.nouislider.min.css" type="text/css">
